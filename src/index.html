<!DOCTYPE html>
<html ng-app="sudokuApp" ng-jq="jQueryLib" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/node_modules/angular/angular.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <title>Sudoku</title>
</head>

<body>
  <div class="running-line">
    <i class="icon icon-notification icon-red bg-icon">&#128276;</i>
    <marquee behavior="scroll" direction="left">
      <span>14 Jun 2020</span>
      <span class="build-info">Build 1.0</span>
    </marquee>
  </div>
  <h4 style="text-align: center;">SUDOKU v0.1</h4>

  <!-- Game table -->
  <div class="game-wrapper">
    <game-table selected-item="ctrl.selectedItem">
    </game-table>
    <game-control-panel selected-item="ctrl.selectedItem">
    </game-control-panel>
  </div>
</body>
</html>
